scraper:
  sites:
    - id: youtube
      name: YouTube
      domain: "https://www.youtube.com"
      dataUrl: https://www.youtube.com/gaming
      groupSelector:
        css: "ytd-grid-video-renderer"
      contentUrlSelector:
        css: "#thumbnail"
        tag: "href"
      titleSelector:
        css: "#video-title"
      descriptionSelector:
        css: "#channel-name #text-container a"
      imageSelector:
        css: "yt-image img"
        tag: "src"
